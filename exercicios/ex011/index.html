<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTNL 5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios disppositivos diferente ou simplesmente aumente e diminua o tamanho do seu navegador</p>
     
    <picture>
        <source media="(max-width: 750px)" srcset="imagem\foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem\foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="">
    </picture>

    <h1>reproduzindo audio</h1>
    <p>vamos aprende a reproduzir audio em HTML 5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/tilliletgo-NEFFEX.mp3" type="audio/mpeg">
        <source src="midia/tilliletgo-NEFFEX.mp3" type="audio/ogg">
        <source src="midia/tilliletgo-NEFFEX.mp3" type="wav">
        <p>infelizmente seu navegador  nao conseguir reproduzir audio. <a href="midia/tilliletgo-NEFFEX.mp3">clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
