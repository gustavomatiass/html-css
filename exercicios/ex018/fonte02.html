<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
        @font-face {
            font-family:'Olondon';
            src: url('fontes/Olondon_.otf') format('opentype'), url('fontes/OldLondonAlternate.ttf') format('truetype') ;
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Olondon, Times New Roman', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima placeat perspiciatis, vero nulla nihil atque excepturi earum, nisi quod neque quis quaerat ullam possimus odit enim tempore ex quam tempora.</p>
</body>
</html>
