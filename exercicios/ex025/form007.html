<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="last">Estado</label>
            <select name="estado" id="last">
                <optgroup label="regiao suldeste">
                    <option value="mg">minas gerais</option>
                    <option value="rj">rio de janeiro</option>
                    <option value="sp">são paulo</option>
                </optgroup>

                <optgroup label="ragiao nordeste">
                    <option value="ce">ceara</option>
                    <option value="bh">baia</option>
                    <option value="pe">pernanbuco</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">profição</label>
            <input type="text" name="prof" id="iprof" list="lstpprof">
            <datalist id="lstpprof">
                <option value="adm">administrador</option>
                <option value="cost">contabilista</option>
                <option value="pro">programdor</option>
            </datalist>
        </p>

        <p>
          <label for="imsg">mensagem: </label> <br>
          <textarea name="msg" id="imsg" cols="30" rows="10"></textarea> 
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
