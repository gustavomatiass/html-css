<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imdedia">media: </label>
            <input type="number" name="media" id="imdedia" minlength="0" maxlength="10" placeholder="0 a 10" step="0.1" value="5">
        </p>
        <p>
            <label for="imes">periodo letivo: </label>
            <input type="month" name="mes" id="imes" value="20-08">
        </p>
        <p>
            <label for="iprova">dia da prova: </label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">hora da prova: </label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
